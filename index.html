<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>30 Days of React Challenge</title>

<body>
    <div class="root"></div>
    <!-- linking react, react dom and babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // to get the root element from the HTML document
        const rootElement = document.querySelector(".root");

        //JSX element
        const jsxElement = <h1>I am a JSX element</h1>;
// jsx element for the header part of the website
        const header = (
                        <header style={{border: '2px solid orange', color: 'black', fontSize: '18px'}}>
                        <h1>Welcome to 30 Days of React</h1>
                        <h2>Getting Started React</h2>
                        <h3>JavaScript Library</h3>
                        <p>Ogede, Peculiar</p>
                        <small>March 21, 2023</small>    
                        </header>
        )
// or const style = {border: '2px solid orange', color: 'black', fontSize: '18px'};
// <header style = {style}></header>
        // jsx element for the main part of the website
        const main = (
                        <main>
                            <p>Prerequisite to get started React.js:</p>
                            <ul>
                                <li>HTML</li>
                                <li>CSS</li>
                                <li>JavaScript</li>
                            </ul>
                        </main>
        )

        // jsx element for the footer part of the website
        const footer = (
            <footer>
                <p>Copyright 2023</p>
            </footer>
        )
// parent element for all three JSX elements

const app = (
    <div>
    {header}
    {main}
    {footer}
    </div>
);
        //we render the JSX element using the ReactDOM package
        //ReactDOM has the render method and the render method takes two arguments
        // ReactDOM.render(app, rootElement);
     ReactDOM.render([header, main, footer], rootElement);

    </script>
</body>
